

<div class="card mb-4">

  <div class="card-body" style="height: 3rem;">
      <p class="card-text"><a href="{% url 'profile' post.author  %}">{{ post.author }}</a> {{ post.date_post }}</p>
  </div>
    {% load thumbnail %}
    {% thumbnail post.image "960x339" crop="center" upscale=True as im %}
    <img src="{{ im.url }}">
    {% empty %}
    <hr>
    {% endthumbnail %}

    <div class="card-body">
        <p class="card-title fs-4">{{ post.title }}</p>
        <p class="card-text">{{ post.text|truncatewords:50 }}</p>
        <a class="btn btn-light" href="{{ post.get_absolute_url }}" role="button">Read</a>
    </div>
</div>
